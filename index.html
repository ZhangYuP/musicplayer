<!DOCTYPE html>
<html lang="ch-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1243399_0o9geaebhhlm.css">
  <title>Radio</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <section id="music">
    <main>
      <aside>
        <figure></figure>
        <div class="actions">
          <span class="btn-pre iconfont icon-pre"></span>
          <span class="btn-play iconfont icon-play"></span>
          <span class="btn-next iconfont icon-next"></span>
        </div>
      </aside>
      <div class="info">
        <span class="tag">90后</span>
        <h1>七里香</h1>
        <div class="artist">周杰伦</div>
        <div class="lyricContainer">
          <div class="lyric"><p>hello world!</p></div>
        </div>
        <ul class="clearfix">
          <li>
            <span class="iconfont icon-like"></span>
          </li>
          <li>
            <span class="iconfont icon-collect"></span>
          </li>
          <li>
            <span class="iconfont icon-download"></span>
          </li>
          <li>
            <span class="iconfont icon-share"></span>
          </li>
        </ul>
        <div class="progressBarContainer">
          <div class="progressBar">
            <div class="progress"></div>
          </div>
          <div class="currentTime">0:00</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="layout">        
        <span class="iconfont icon-left"></span>
        <span class="iconfont icon-right"></span>
        <div class="box">
          <ul class="clearfix"></ul>
        </div>
      </div>
    </footer>
  </section>
  <section id="cover">

  </section>
  <div class="bg"></div>
  <script src="./js/main.js"></script>
</body>
</html>
