<!DOCTYPE html>
<html lang="ch-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1243399_0o9geaebhhlm.css">
  <title>Random Music</title>
</head>
<body>
  <section id="music">
    <main>
      <div class="layout">
        <aside>
          <figure></figure>
          <div class="actions">
            <span class="btn-collect iconfont icon-like"></span>
            <span class="btn-pre iconfont icon-pre"></span>
            <span class="btn-play iconfont icon-play"></span>
            <span class="btn-next iconfont icon-next"></span>
          </div>
        </aside>
        <div class="info">
          <span class="tag">Tag</span>
          <h1>点击下面的专辑开始播放音乐</h1>
          <div class="artist">ZhangYuP</div>
          <div class="lyricContainer">
            <div class="lyric"><p>hello world!</p></div>
          </div>
          <div class="progressBarWrapper">
              <div class="progressBarContainer">
                <div class="progressBar">
                  <div class="progress">
                    <div class="progressBtn"></div>
                  </div>
                </div>
                <div class="currentTime">0:00</div>
              </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="layout">
        <span class="iconfont icon-left"></span>
        <span class="iconfont icon-right"></span>
        <div class="box">
          <ul class="clearfix"></ul>
        </div>
      </div>
    </footer>
  </section>
  <div class="bg"></div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
